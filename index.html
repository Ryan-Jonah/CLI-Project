<!DOCTYPE html>
<html lang="en" onclick="focusText()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    
    <title>Command Prompt</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body onload="focusText()">

    <!-- Displayed when Javascript is not enabled -->
    <noscript>
        <style type="text/css">
            #console {display:none;}
        </style>
        <p class="error-text error-text-glow"> Console load error! </p>
        <p class="standard-text standard-text-glow"> Press play on tape "Javascript"... </p>
    </noscript>

    <main id="console">
        
        <!-- Display -->
        <section id="console-body">
            <p class="standard-text standard-text-glow delay delay-1">Initializing...</p>
            <p class="standard-text standard-text-glow delay delay-2">Boot sequence successful...</p>
            <p class="standard-text standard-text-glow delay delay-3 inline-text">Gathering requirements...</p>
            <p class="standard-text standard-text-glow delay delay-4">All systems operational</p>
            <p class="standard-text standard-text-glow delay delay-4">Welcome!</p>
            <br>
            <p class="standard-text standard-text-glow delay delay-4">To begin, start by typing a command, or try typing "help" for more information</p>
        </section>

        <!-- Input -->
        <form id="console-input" onsubmit="return consoleMain()" autocomplete="off">
            <span class="standard-text standard-text-glow delay delay-4"><span id="currentDirectory"></span> > </span>
            <input class="standard-text standard-text-glow delay delay-4" type="text" id="text-input" disabled>
        </form>

    </main>

    <!-- JS -->
    <script src="js/main.js"></script>

</body>
</html>
